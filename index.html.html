<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="firstpage.css">
</head>
<body>
    <div class="control">
        <div class="work-space">
            <div class="top-bar">
                <div class="Leftside">
                    <span class="heading">Tasks<span class="icontext"> Lists</span></span>
                </div>
                <div class="rightside">
                    <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
                    <span class="icontext">Add List</span>
                </div>
            </div>             
            <div class="cards">
                <div class="box1">
                    <div class="boxupper">
                        <span class="title">Trip to Paris</span>
                        <hr width=80% align="right">
                        <span class="linestrike">Completed task</span>
                    </div>
                    <div class="boxlower">
                        <input type="checkbox" id="tick1">
                        <label for="tick1">Pending Task</label>
                    </div>
                </div><!--Box1-->

                <div class="box1">
                    <div class="boxupper">
                        <span class="title">My Todo List</span>
                        <hr width=80% align="right">
                        <span class="linestrike">Completed task</span>
                    </div>
                    <div class="boxlower">
                        <input type="checkbox" id="tick2">
                        <label for="tick2">Pending Task</label>
                    </div>
                </div>
                
                <div class="box1">
                    <div class="boxupper">
                        <span class="title">My Todo List</span>
                        <hr width=80% align="right">
                        <span class="linestrike">Completed task</span>
                    </div>
                    <div class="boxlower">
                        <input type="checkbox" id="tick3">
                        <label for="tick3">Pending Task</label>
                    </div>
                </div><!--Box-1-->
            </div><!--cards--> 
        </div><!--workspace-->
    </div><!--control-->
    <div class="linktag">
        <a href="page2.html">Page 2->></a>
    </div>
</body>
</html>
